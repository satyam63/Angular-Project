<ng-container *ngIf="product.length!=0">
    <div class="container">
        <div class="card-table">
            <div class="card-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.no</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of product ,let i=index">
                            <td>{{i+1}}</td>
                            <td style="width:20% ;">{{item.title}}</td>
                            <td><img src="{{item.image}}" style="width: 120px;" alt=""></td>
                            <td>{{item.description}}</td>
                            <td>{{"$"+ " "+item.price}}</td>
                            <td>{{item.quantity}}</td>
                            <td>{{"$"+ " "+item.total}}</td>
                            <td><button class="btn btn-danger"  (click)="removeProduct(item)"><i class="fas fa-trash"></i></button></td>

    
                        </tr>
                        
                        <tr>
                            <td colspan="4"></td>
                            <td><button (click)="removeAllProduct()" class="btn btn-danger">Empty Cart</button></td>
                            <td><button routerLink="/products" class="btn btn-warning">Shop More</button></td>
                            <td><button class="btn btn-primary" >Check Out</button></td>
                           
                        </tr>
                      
                    </tbody>
                </table>
                <div>
                    <tr>
                        <button class="btn btn-success" (click)="total(product)" style="width:1000px; margin-left: 50px;">{{"Total"+" $  "+totalval}}</button>
                    </tr>
                </div>
            </div>
        </div>
    </div>

</ng-container>
<ng-container *ngIf="product.length==0">
    <div class="container">
        <div class="card">
            <h4 class="card-title"><strong>My Cart </strong> </h4>
        </div>
        <div class="center">
            <img src="shop.png" alt="not found">
            <h5>Your Cart is empty!</h5>
            <h6>Add Item to it now</h6>
            <button routerLink="/products" class="btn btn-primary">Show Now </button>
        </div>
    </div>
</ng-container>
